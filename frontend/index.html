<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MyBudgetHub Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="auth.js"></script>
</head>
<body>

  <header style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
    <h1>MyBudgetHub</h1>
    <div>
      <span data-user-email style="margin-right: 1rem; color: #666;"></span>
      <button data-logout-btn class="btn-submit" style="width: auto; padding: 0.5rem 1rem;">Log Out</button>
    </div>
  </header>

  <!-- SUMMARY CARDS -->
  <div class="summary-grid">

    <div class="summary-card">
      <h4>This Month</h4>
      <p id="monthlyTotal">$0</p>
    </div>

    <div class="summary-card">
      <h4>This Month vs Last Month</h4>
      <p id="monthComparison">—</p>
    </div>

    <div class="summary-card">
      <h4>This Week vs Last Week</h4>
      <p id="weeklyComparison">—</p>
    </div>

    <div class="summary-card">
      <h4>Top Category</h4>
      <p id="topCategory">—</p>
    </div>

    <div class="summary-card warning">
      <h4>Budget Status</h4>
      <p id="budgetWarnings">OK</p>
    </div>

  </div>

  <!-- CHARTS -->
  <section>
    <h2>Spending by Category</h2>
    <canvas id="expenseChart"></canvas>
  </section>

  <section>
    <h2>Monthly Spending</h2>
    <canvas id="monthlyChart"></canvas>
  </section>

  <section>
    <h2>Budget vs Spending</h2>
    <canvas id="budgetChart"></canvas>
  </section>

  <script>
    // Require authentication for dashboard
    initAuth({ requireAuth: true });
  </script>
  <script src="app.js"></script>
  
</body>
</html>
